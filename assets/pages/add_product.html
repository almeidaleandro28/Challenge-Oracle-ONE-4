<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add product</title>
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
		<!-- icons bootstrap-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
		<!-- css -->
  	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<header class="header">
		<div class="container container_header">

			<div class="header_brand">
				<a href="../../index.html">
					<img class="img header_brand_img" src="../img/logo_alura.png" alt="logo store">
				</a>
			</div><!--end header_brand-->

			<form class="header_search">
				<input class="input header_search_input" type="search" name="search" id="search" placeholder="what you want to find">
				<i class="bi bi-search"></i>
			</form><!--end header_serach-->

			<div class="header_login">
				<button class="btn btn_login" role="button">
					<a href="./login.html">login</a>
				</button>
			</div><!--end header_login-->

		</div><!--end container-->
	</header><!--end header-->

	<section class="add">
		<div class="container add_container">
			
			<div class="add_header">
				<h1 class="h1">add new products</h1>
			</div><!--end add_header-->

			<div class="add_content">

				<form class="form add_form">

					<div class="form_control mb-2">
						<input class="form_input" type="url" placeholder="url img">
					</div>

					<select class="form_select mb-2">
						<option selected>Open this select menu</option>
  					<option value="1">consoles</option>
  					<option value="2">star wars</option>
  					<option value="3">others</option>
					</select>

					<div class="form_control mb-2">
						<input class="form_input" type="text" placeholder="products'name">
					</div>

					<div class="form_control mb-2">
						<input class="form_input" type="text" placeholder="price of the product">
					</div>

					<div class="form_text mb-2">
						<textarea name="description" id="description" cols="15" rows="5" placeholder="product description"></textarea>
					</div>

					<button class="btn">add product</button>
				</form><!--end add_form-->

			</div><!--end add_content-->

		</div><!--end container-->
	</section><!--end section add-->

	<section class="footer">
		<div class="container footer_container">
			<h3 class="h3">leandro almeida da silva</h3>
			<p>2023</p>
		</div>
	</section><!--end footer-->

</body>
</html>
