<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
	<!-- icons bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<!-- css -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header">
		<div class="container container_header">
			<div class="header_brand">
				<a href="../../index.html">
					<img class="img header_brand_img" src="../img/logo_alura.png" alt="logo store">
				</a>
			</div>
			<form class="header_search">
				<input class="input header_search_input" type="search" name="search" id="search" placeholder="what you want to find">
				<i class="bi bi-search"></i>
			</form>
			<div class="header_login">
				<button class="btn btn_login" role="button">
					<a href="./assets/pages/login.html">login</a>
				</button>
			</div>
		</div><!--end container-->
	</header><!--end header-->

  <section class="login">
    <div class="container container_login">
			
				<div class="login_header">
					<h1 class="h1">start section</h1>
				</div><!--end login_header-->
				<form class="login_form">
					<input class="login_email" type="email" name="input_email" id="input_email" placeholder="xxxxx@xx.com">
					<input class="login_password" type="password" name="input_password" id="input_password" placeholder="xxxxxxxx">
					<button class="btn login_btn">enter</button>
				</form>
			
		</div><!--end container-->
  </section><!--end login-->

  <section class="contacts">
		<div class="container contacts_container">
			
			<div class="contacts_branch">
				<img src="../img/logo_alura.png" alt="logo alura">
			</div><!--end contacts_branch-->
			<div class="contacts_info">
				<a href="#">who we are</a>
				<a href="#">who we are</a>
				<a href="#">who we are</a>
				<a href="#">who we are</a>
				<a href="#">who we are</a>
				<a href="#">who we are</a>
			</div><!--end contacts_info-->
			<div class="contacts_form">
				<form class="form" action="">
					<h3 class="h3">contact us</h3>
					<div class="form-input">
						<label for="name">name</label>
						<input type="text" name="name" id="name">
					</div><!--end input-group-->
					<div class="form-text">
						<textarea class="textarea" name="msg" id="msg" cols="10" rows="5" placeholder="write a message"></textarea>
					</div>
					<div class="form-bt">
						<button class="btn btn_send" type="submit">send msg</button>
					</div>
				</form><!--end form-->
			</div><!--end contacts_form-->

		</div><!--end container-->
	</section><!--end contacts-->

	<section class="footer">
		<div class="container footer_conainer">
			<h3 class="h3">leandro almeida da silva</h3>
			<p>2023</p>
		</div>
	</section><!--end footer-->

</body>
</html>s
